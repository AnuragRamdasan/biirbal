<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biirbal Link Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon32.png" alt="Biirbal" class="logo">
      <h1>Save to Biirbal</h1>
    </div>
    
    <div id="auth-section" class="section" style="display: none;">
      <p class="auth-message">Please log in to biirbal.ai first</p>
      <button id="login-btn" class="btn btn-primary">Open Biirbal</button>
    </div>

    <div id="main-section" class="section">
      <div class="page-info">
        <h3 id="page-title">Loading...</h3>
        <p id="page-url">Loading...</p>
      </div>

      <div class="form-group">
        <label for="team-select">Select Team:</label>
        <select id="team-select" class="form-control">
          <option value="" disabled selected>Loading teams...</option>
        </select>
      </div>

      <div class="status-message" id="status-message" style="display: none;"></div>

      <div class="actions">
        <button id="save-btn" class="btn btn-primary" disabled>
          <span class="btn-text">Save Link</span>
          <span class="btn-spinner" style="display: none;">‚ü≥</span>
        </button>
        <button id="open-dashboard" class="btn btn-secondary">Open Dashboard</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
