<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
      .logo-icon { fill: #4a5568; }
      .logo-key { fill: #d69e2e; }
    </style>
  </defs>
  
  <!-- Speech bubble with key icon -->
  <g transform="translate(80, 40)">
    <!-- Speech bubble outline -->
    <path class="logo-icon" d="M40 60 Q40 40 60 40 L180 40 Q200 40 200 60 L200 120 Q200 140 180 140 L100 140 L60 180 L60 140 Q40 140 40 120 Z"/>
    
    <!-- Key icon inside bubble -->
    <g transform="translate(100, 70)">
      <circle class="logo-key" cx="20" cy="20" r="12"/>
      <circle fill="white" cx="20" cy="20" r="4"/>
      <rect class="logo-key" x="20" y="32" width="4" height="40"/>
      <rect class="logo-key" x="20" y="60" width="12" height="4"/>
      <rect class="logo-key" x="20" y="68" width="8" height="4"/>
    </g>
  </g>
  
  <!-- Biirbal text -->
  <text x="200" y="280" class="logo-text logo-icon" font-size="72" text-anchor="middle">biirbal</text>
</svg>